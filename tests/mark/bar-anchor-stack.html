<html>
  <head>
    <title>Bar Anchor</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <style type="text/css">span { display: block !important; }</style>
  </head>
  <body>
    <script type="text/javascript+protovis">

var data = pv.range(10).map(function(x) ({x: x, y: Math.sin(x) + 2})),
    w = 400,
    h = 50,
    x = pv.Scale.ordinal(data, function(d) d.x).splitBanded(0, w, 4 / 5),
    y = pv.Scale.linear(0, 9).range(0, h);

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .margin(10);

var bar = vis.add(pv.Bar)
    .data(data)
    .bottom(0)
    .fillStyle(pv.Colors.category20().by(pv.child))
    .left(function(d) x(d.x))
    .height(function(d) y(d.y))
    .width(x.range().band);

bar.anchor("top").extend(bar).add(pv.Bar)
  .anchor("top").extend(bar).add(pv.Bar);

vis.render();

    </script>
  </body>
</html>
