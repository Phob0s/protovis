<html>
  <head>
    <title>Flare Circle</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(800)
    .height(800)
    .top(100)
    .left(100)
    .bottom(100)
    .right(100);

vis.add(pv.Layout.Cluster)
    .data(pv.dom(flare).root("flare").nodes())
    .group(true)
    .orient("radial")
  .link.add(pv.Line)
  .node.add(pv.Dot)
  .label.add(pv.Label);

vis.render();

    </script>
  </body>
</html>
