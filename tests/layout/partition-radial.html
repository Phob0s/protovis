<html>
  <head>
    <title>Flare Radial</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../flare.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(800)
    .height(800)
    .margin(100);

vis.add(pv.Layout.Partition)
    .data(pv.dom(flare)
        .root("flare")
        .sort(function(a, b) pv.naturalOrder(a.nodeName, b.nodeName))
        .nodes())
    .orient("radial")
  .link.add(pv.Line)
  .node.add(pv.Dot)
  .label.add(pv.Label);

vis.render();

    </script>
  </body>
</html>
