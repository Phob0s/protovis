<html>
  <head>
    <title>Diamond Indent</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <script type="text/javascript" src="../diamond.js"></script>
  </head>
  <body>
    <script type="text/javascript+protovis">

var vis = new pv.Panel()
    .width(400)
    .height(1100);

vis.add(pv.Layout.Indent)
    .data(pv.dom(diamond(3, 4, 4)).nodes())
    .breadth(23)
    .depth(23)
  .link.add(pv.Line)
    .strokeStyle("#aaa")
  .node.add(pv.Dot)
    .size(100)
    .strokeStyle(function(d) d.active ? "#f00" : "#aaa")
    .fillStyle(function(d) d.active ? "#fdd" : "#ddd")
    .event("mouseover", function(d) (d.active = true, this))
    .event("mouseout", function(d) (d.active = false, this));

vis.render();

    </script>
  </body>
</html>
