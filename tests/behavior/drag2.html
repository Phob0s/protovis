<html>
  <head>
    <title>Drag</title>
    <script type="text/javascript" src="../../protovis-d3.2.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
  </head>
  <body>
    <script type="text/javascript+protovis">

var w = 400,
    h = 400;

var vis = new pv.Panel()
    .width(w)
    .height(h)
    .margin(10)
    .strokeStyle("#ccc")
    .fillStyle("#fff");

vis.add(pv.Bar)
    .data([{x:200}])
    .left(function(d) Math.max(0, Math.min(w - 10, d.x)))
    .bottom(0)
    .width(10)
    .strokeStyle("#1f77b4")
    .fillStyle("#aec7e8")
    .event("mousedown", pv.Behavior.drag());

vis.render();

/* Hack! Drag behavior should support re-rendering. */
pv.listen(window, "mousemove", function() vis.render());

    </script>
  </body>
</html>
